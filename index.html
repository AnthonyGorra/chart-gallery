<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Copyable Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .modal-image {
            max-width: 90%;
            max-height: 500px;
            display: block;
            margin: 0 auto 20px;
        }
        .copy-area {
            display: flex;
            margin-top: 20px;
        }
        .text-to-copy {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .copy-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            display: none;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 0;
            max-width: 150px;
            height: auto;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            .modal-content {
                max-width: 95%;
            }
        }
    </style>
</head>

E', '#CACC90', '#B5AD7D'];\n\n  const handleClientNameChange = (e) => {\n    setClientName(e.target.value);\n  };\n\n  const handleAssetNameChange = (index, value) => {\n    const newAssets = [...assets];\n    newAssets[index].name = value;\n    setAssets(newAssets);\n  };\n\n  const handlePercentageChange = (index, value) => {\n    const newAssets = [...assets];\n    newAssets[index].percentage = parseFloat(value) || 0;\n    setAssets(newAssets);\n  };\n\n  const addAsset = () => {\n    if (assets.length < 6) {\n      setAssets([...assets, { name: '', percentage: 0 }]);\n    } else {\n      setWarning('Maximum 6 assets allowed');\n      setTimeout(() => setWarning(''), 3000);\n    }\n  };\n\n  const removeAsset = (index) => {\n    if (assets.length > 1) {\n      const newAssets = [...assets];\n      newAssets.splice(index, 1);\n      setAssets(newAssets);\n    } else {\n      setWarning('At least one asset is required');\n      setTimeout(() => setWarning(''), 3000);\n    }\n  };\n\n  useEffect(() => {\n    const total = assets.reduce((sum, asset) => sum + asset.percentage, 0);\n    if (Math.abs(total - 100) > 0.01) {\n      setError(`Total: ${total.toFixed(2)}% (should be 100%)`);\n    } else {\n      setError('');\n    }\n  }, [assets]);\n\n  const calculatePath = (startAngle, percentage) => {\n    const degrees = percentage * 3.6;\n    const endAngle = startAngle + degrees;\n    \n    const startRad = (startAngle - 90) * (Math.PI / 180);\n    const endRad = (endAngle - 90) * (Math.PI / 180);\n    \n    const startX = 150 * Math.cos(startRad);\n    const startY = 150 * Math.sin(startRad);\n    const endX = 150 * Math.cos(endRad);\n    const endY = 150 * Math.sin(endRad);\n    \n    const largeArcFlag = degrees > 180 ? 1 : 0;\n    \n    return {\n      path: `M 0,0 L ${startX},${startY} A 150,150 0 ${largeArcFlag},1 ${endX},${endY} Z`,\n      endAngle\n    };\n  };\n\n  const generatePaths = () => {\n    let startAngle = 0;\n    const paths = [];\n    \n    assets.forEach((asset, index) => {\n      const { path, endAngle } = calculatePath(startAngle, asset.percentage);\n      paths.push({\n        path,\n        fill: colors[index % colors.length],\n        asset\n      });\n      startAngle = endAngle;\n    });\n    \n    return paths;\n  };\n\n  return (\n    <div className=\"w-full max-w-4xl mx-auto p-4\">\n      <div className=\"bg-white rounded-lg shadow-md p-6 mb-6\">\n        <h2 className=\"text-xl font-bold mb-4\">Asset Allocation Pie Chart Creator</h2>\n        \n        <div className=\"mb-4\">\n          <label className=\"block font-medium mb-1\">Client Name:</label>\n          <input\n            type=\"text\"\n            value={clientName}\n            onChange={handleClientNameChange}\n            placeholder=\"Enter client name\"\n            className=\"w-full p-2 border rounded\"\n          />\n        </div>\n        \n        <div className=\"mb-4\">\n          <div className=\"flex justify-between items-center mb-2\">\n            <h3 className=\"font-medium\">Asset Allocation:</h3>\n            <button\n              onClick={addAsset}\n              className=\"bg-blue-500 text-white px-2 py-1 rounded text-sm\"\n              disabled={assets.length >= 6}\n            >\n              Add Asset\n            </button>\n          </div>\n          \n          {assets.map((asset, index) => (\n            <div key={index} className=\"flex mb-2 items-center space-x-2\">\n              <div className=\"w-8 h-8\" style={{ backgroundColor: colors[index % colors.length] }}></div>\n              <input\n                type=\"text\"\n                value={asset.name}\n                onChange={(e) => handleAssetNameChange(index, e.target.value)}\n                placeholder=\"Asset name\"\n                className=\"flex-1 p-2 border rounded\"\n              />\n              <input\n                type=\"number\"\n                value={asset.percentage}\n                onChange={(e) => handlePercentageChange(index, e.target.value)}\n                placeholder=\"Percentage\"\n                step=\"0.01\"\n                min=\"0\"\n                max=\"100\"\n                className=\"w-24 p-2 border rounded\"\n              />\n              <span className=\"text-lg\">%</span>\n              <button\n                onClick={() => removeAsset(index)}\n                className=\"bg-red-500 text-white p-1 rounded\"\n                disabled={assets.length <= 1}\n              >\n                ✕\n              </button>\n            </div>\n          ))}\n          \n          {error && <p className=\"text-red-500 mt-2\">{error}</p>}\n          {warning && <p className=\"text-yellow-500 mt-2\">{warning}</p>}\n        </div>\n      </div>\n      \n      <div className=\"bg-white rounded-lg shadow-md p-6\">\n        <svg width=\"800\" height=\"400\" viewBox=\"0 0 800 400\" xmlns=\"http://www.w3.org/2000/svg\" font-family=\"Times New Roman, serif\">\n          <text x=\"400\" y=\"30\" font-size=\"24\" font-weight=\"bold\" text-anchor=\"middle\">\n            {clientName || \"[CLIENT NAME]\"}'s Asset Allocation\n          </text>\n          \n          <rect x=\"0\" y=\"0\" width=\"800\" height=\"400\" fill=\"none\" stroke=\"black\" />\n          <g transform=\"translate(200,200)\">\n            {generatePaths().map((item, index) => (\n              <path \n                key={index}\n                d={item.path}\n                fill={item.fill}\n                aria-label={`${item.asset.name}: ${item.asset.percentage}%`}\n              />\n            ))}\n          </g>\n          \n          <g transform=\"translate(450,140)\">\n            {assets.map((asset, index) => (\n              <g key={index} transform={`translate(0,${index * 20})`}>\n                <rect width=\"15\" height=\"15\" fill={colors[index % colors.length]} stroke=\"black\" />\n                <text x=\"18\" y=\"12\" font-size=\"14\" font-weight=\"bold\">\n                  {asset.name} ormation exactly as shown (e.g., \"[REDACTED]\")\n* If information is unclear or missing, use available data and note your assumptions\n* The visualization shows flows between different investment accounts, so capture these relationships accurately\n* Don't change any code structure, variable names, or functions - only update values"

        // Function to populate the gallery
        function populateGallery() {
            const gallery = document.getElementById('imageGallery');
            
            galleryData.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-index', index);
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.title;
                img.className = 'gallery-image';
                
                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);
                
                galleryItem.addEventListener('click', () => openModal(index));
            });
        }

        // Function to open modal with image and text
        function openModal(index) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const textToCopy = document.getElementById('textToCopy');
            const copySuccess = document.getElementById('copySuccess');
            
            const item = galleryData[index];
            
            modalImage.src = item.image;
            modalImage.alt = item.title;
            modalTitle.textContent = item.title;
            textToCopy.textContent = item.text;
            copySuccess.style.display = 'none';
            
            modal.style.display = 'flex';
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Function to copy text
        function copyText() {
            const textToCopy = document.getElementById('textToCopy');
            const copySuccess = document.getElementById('copySuccess');
            
            navigator.clipboard.writeText(textToCopy.textContent)
                .then(() => {
                    copySuccess.style.display = 'block';
                    setTimeout(() => {
                        copySuccess.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy text to clipboard');
                });
        }

        // Initialize the gallery when the document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            populateGallery();
            
            // Add event listeners
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('copyButton').addEventListener('click', copyText);
            
            // Close modal when clicking outside the content
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('imageModal')) {
                    closeModal();
                }
            });
        });
    </script>
