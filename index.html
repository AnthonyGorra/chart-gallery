<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Copyable Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 20px;
            background-color: #7E99A3; /* Light blue mixed with navy */
            color: #4C585B;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            border-bottom: 2px solid #4C585B;
            padding-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: #000000; /* Changed to black */
            margin-bottom: 5px;
        }
        
        .header p {
            color: #000000; /* Changed to black */
            font-style: italic;
        }
        
        .logo {
            position: absolute;
            right: 20px;
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
            max-width: 150px;
            height: auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 30px;
            margin-top: 20px;
        }
        
        .gallery-item {
            background-color: white; /* White background for card items */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 15px 20px 15px;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        
        .gallery-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .gallery-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
            color: #000000; /* Changed to black */
            margin: 0;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            border: 2px solid #4C585B;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #4C585B;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f1f1f1;
            transition: background-color 0.2s;
        }
        
        .close-button:hover {
            background-color: #e0e0e0;
        }
        
        .modal-image {
            max-width: 90%;
            max-height: 500px;
            display: block;
            margin: 0 auto 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .modal h3 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #4C585B;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .copy-area {
            display: flex;
            margin-top: 20px;
        }
        
        .text-to-copy {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #7E99A3;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .copy-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #7E99A3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Amiri', serif;
        }
        
        .copy-button:hover {
            background-color: #4C585B;
        }
        
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        
        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            .modal-content {
                max-width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>

            // Reorder to put Pension Drawdown Strategy next to Withdrawal Strategy
            const withdrawalIndex = displayItems.findIndex(item => item.title === "Withdrawal & Recontribution to New Pension or Spouse");
            const drawdownIndex = displayItems.findIndex(item => item.title === "Rollover Super");
            
            if (withdrawalIndex !== -1 && drawdownIndex !== -1) {
                // Remove drawdown from its current position
                const drawdownItem = displayItems.splice(drawdownIndex, 1)[0];
                // Insert it after the withdrawal strategy
                displayItems.splice(withdrawalIndex + 1, 0, drawdownItem);
            }
            
            // Create gallery items for display
            displayItems.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-index', index);
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.title;
                img.className = 'gallery-image';
                
                const title = document.createElement('h3');
                title.className = 'gallery-title';
                title.textContent = item.title;
                
                galleryItem.appendChild(img);
                galleryItem.appendChild(title);
                gallery.appendChild(galleryItem);
                
                galleryItem.addEventListener('click', () => {
                    // Find the original index in the full galleryData array
                    const originalIndex = galleryData.findIndex(data => data.title === item.title);
                    openModal(originalIndex);
                });
            });
        }

        // Function to open modal with image and text
        function openModal(index) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const textToCopy = document.getElementById('textToCopy');
            const copySuccess = document.getElementById('copySuccess');
            
            const item = galleryData[index];
            
            modalImage.src = item.image;
            modalImage.alt = item.title;
            modalTitle.textContent = item.title;
            textToCopy.textContent = item.text;
            copySuccess.style.display = 'none';
            
            modal.style.display = 'flex';
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Function to copy text
        function copyText() {
            const textToCopy = document.getElementById('textToCopy');
            const copySuccess = document.getElementById('copySuccess');
            
            navigator.clipboard.writeText(textToCopy.textContent)
                .then(() => {
                    copySuccess.style.display = 'block';
                    setTimeout(() => {
                        copySuccess.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy text to clipboard');
                });
        }

        // Initialize the gallery when the document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            populateGallery();
            
            // Add event listeners
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('copyButton').addEventListener('click', copyText);
            
            // Close modal when clicking outside the content
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('imageModal')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
